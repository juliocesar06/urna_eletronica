<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urna_Eletronica</title>
  </head>
  <body>
    <section id="teclado">
      <div id="urna">
        <div id="show">
          <div class="d-1">
            <div class="d-left">
              <div class="d-1-1">
                <p>SEU VOTA PARA:</p>
              </div>
              <div class="d-1-2">
                <p>VEREADOR</p>
              </div>
              <div class="d-1-3">
                <div class="numeros pisca"></div>
                <div class="numeros"></div>
              </div>
              <div class="d-1-4">
                <p>
                  Nome: FULANO DE TAL<br />
                  <br />
                  Partido: QQQ<br />
                  <br />
                  Vice-Prefeito: BELTRANO DE TAL
                </p>
              </div>
            </div>
            <div class="d-1-right">
              <div class="img-1">
                <img src="./img/naovoto.jpg" alt="presi" />
              </div>
              <div class="pref">Prefeito</div>
              <div class="img-2">
                <img src="./img/santinho-presidente.jpg" alt="vere" />
              </div>
              <div class="ver">Vice-Prefeito</div>
            </div>
          </div>
          <div class="d-2">
            <p>
              Aperte a tecla:<br />
              CONFIRMA para CONFIRMAR este Voto.<br />
              CORRIGE para REINICIAR este Voto.
            </p>
          </div>
        </div>
        <div id="base">
          <div id="logo">
            <span><img src="" alt="" /> Urna<br />Eleitoral</span>
          </div>
          <table>
            <tr>
              <td><button class="num" onclick="insert('1')">1</button></td>
              <td><button class="num" onclick="insert('2')">2</button></td>
              <td><button class="num" onclick="insert('3')">3</button></td>
            </tr>
            <tr>
              <td><button class="num" onclick="insert('4')">4</button></td>
              <td><button class="num" onclick="insert('5')">5</button></td>
              <td><button class="num" onclick="insert('6')">6</button></td>
            </tr>
            <tr>
              <td><button class="num" onclick="insert('7')">7</button></td>
              <td><button class="num" onclick="insert('8')">8</button></td>
              <td><button class="num" onclick="insert('9')">9</button></td>
            </tr>
            <tr>
              <td>
                <button class="num" id="z" onclick="insert('0')">0</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="num" id="nulo" onclick="insert('Branco')">
                  Branco
                </button>
              </td>
              <td>
                <button class="num" id="corrige" onclick="insert('Corrige')">
                  Corrige
                </button>
              </td>
              <td>
                <button class="num" id="confirma" onclick="insert('Confirma')">
                  Confirma
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <script src="./js/etapas.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
